<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign-in">
        <div class="sign-in-boxes">
          <h1>Create An Account</h1>
          <div class="box">
            <div class="box-icon fb">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="box-content">Sign In with Facebook</div>
          </div>
          <div class="box">
            <div class="box-icon tw">
              <i class="fab fa-twitter"></i>
            </div>
            <div class="box-content">Sign In with Twitter</div>
          </div>
          <div class="box">
            <div class="box-icon g">
              <i class="fab fa-google-plus-g"></i>
            </div>
            <div class="box-content">Sign In with Google+</div>
          </div>
          <div class="box">
            <div class="box-icon bh">
              <i class="fab fa-behance"></i>
            </div>
            <div class="box-content">Sign In with Behance</div>
          </div>
        </div>
      </div>
      <div class="sign-up">
        <div class="sign-up-content">
          <h3>Modern Website Form</h3>
          <form action="">
            <div class="input-container">
              <input type="text" placeholder="username" />
              <i class="fas fa-user"></i>
            </div>
            <div class="input-container">
              <input type="email" name="" id="" placeholder="email" />
              <i class="fas fa-envelope"></i>
            </div>
            <div class="input-container">
              <input type="password" name="" id="" placeholder="password" />
              <i class="fas fa-lock"></i>
            </div>
            <input type="submit" value="SIGN UP" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
