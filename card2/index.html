<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stlye.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="./assets/illustration-hero.svg" alt="">
            </div>
            <div class="card-content">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="card-content-plan">
                    <div class="card-content-plan-info">
                        <div class="card-content-plan-info-img">
                            <img src="./assets/icon-music.svg" alt="">
                        </div>
                        <div class="card-content-plan-info-text">
                            <h5>Annual Plan</h5>
                            <h6>$59.99/year</h6>
                        </div>
                    </div>
                    <a href="">Change</a>
                </div>
                <a href="" class="card-content-btn">
                    Proceed to Payment
                </a>
                <a href="" class="card-content-btn cancel">
                    Cancel Order
                </a>
            </div>
        </div>
    </div>
</body>
</html>
