<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="https://images.unsplash.com/photo-1574007557239-acf6863bc375?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                <div class="card-img-info">
                    <div class="card-img-info-sect">
                        <i class="far fa-eye"></i>
                        <span>1231</span>
                    </div>
                    <div class="card-img-info-sect">
                        <i class="fas fa-comments"></i>
                        <span>3121</span>
                    </div>
                    <div class="card-img-info-sect">
                        <i class="fas fa-download"></i>
                        <span>2131</span>
                    </div>
                </div>
            </div>
            <div class="card-profile">
                <div class="card-profile-img">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
                </div>
                <div class="card-profile-img-info">
                    <h2>White Mountains</h2>
                    <p>by Joseph Therrien</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
